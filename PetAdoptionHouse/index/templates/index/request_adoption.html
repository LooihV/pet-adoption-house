{% extends 'index/base.html' %}

{% block content %}
  <div class="adoption-request-card">
    <h1>Request Adoption</h1>
    
    <div class="pet-details">
      <p class="a-request_title">Consider adopting the following pet:</p>
      <p class="a-request_txt">Name: {{ pet.name }} {{ pet.lastname }}</p>
      <p class="a-request_txt">Age: {{ pet.get_age }}</p>
    </div>

    <form method="post" action="">
      {% csrf_token %}
      {{ form.employee }}
      {{ form.date }}
      <input type="hidden" name="pet" value="{{ pet.id }}">
      <button type="submit" class="submit-button">Submit Adoption Request</button>
    </form>
  </div>
{% endblock %}
