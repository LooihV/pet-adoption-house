{% extends 'base.html' %}

{% block content %}
    {% if error %}
        <p class="error"> {{ error }}</p>
    {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Login">   
        </form>
{%endblock content %}
