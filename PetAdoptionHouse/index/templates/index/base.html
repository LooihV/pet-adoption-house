<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'index/static/styles.css' %}">
</head>
<body>

  <header class="header">
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item header__item--home"><a href="#">Home</a></li>
        <li class="header__item header__item--catalogue"><a href="#">Catalogue</a></li>
        <li class="header__item header__item--account"><a href="#">Account</a></li>
        <li class="header__item header__item--logo"> Pet Adoption House</li>
      </ul>
    </nav>
  </header>

  <div class="content">
    {% block content %}{% endblock content %}
  </div>

  <footer class="footer">
    <div class="footer__wrapper"></div>
  </footer>

</body>
</html>
